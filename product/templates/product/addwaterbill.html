{% extends "product/base.html" %}

{% block content %}
	<p>Add Waterbill</p>
	<form action="{% url 'product:addwaterbill' %}" method='post'>
		产品:
		<select name="product">
		{% for product in products  %}
			<option value="{{ product.id }}">{{ product }}</option>
		{% endfor %}
		</select><br/>
		渠道:
		<select name="channel">
		{% for channel in channels  %}
			<option value="{{ channel.id }}">{{ channel }}</option>
		{% endfor %}
		</select><br/>
		交易方向：
		<select name="channel">
			<option value="b">Buy</option>
			<option value="s">Sell</option>
		</select><br/>
		价格:<input type="number" step="0.0001"></input><br/>
		日期:<input type="datetime"></input>
	</form>
	

{% endblock content %}
